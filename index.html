    <div class="container">
        <h1>Gerador de Números Mega-Sena</h1>
        <small>
            Sorteia 6, ganhe com 4 ou 5 números dentre os 60. Marque de 6 a 20 números.
        </small>

        <p><small>Escolha pelo menos 3 números fixos</small></p>
        <div class="number-selection">
            <label for="fixed-number-1">Número Fixo 1:</label>
            <input type="number" id="fixed-number-1" min="1" max="60" onchange="validateDuplicateNumbers()">
            
            <label for="fixed-number-2" style="display:none;">Número Fixo 2:</label>
            <input type="number" id="fixed-number-2" min="1" max="60" style="display:none;" onchange="validateDuplicateNumbers()">
            
            <label for="fixed-number-3" style="display:none;">Número Fixo 3:</label>
            <input type="number" id="fixed-number-3" min="1" max="60" style="display:none;" onchange="validateDuplicateNumbers()">
        </div>
        <button onclick="generateNumbers()">Gerar Números</button>
        <button onclick="saveGame()">Salvar Jogo</button>
        <button onclick="exportToExcel()">Exportar para Excel</button>
        <div id="generated-numbers" class="numbers-display"></div>
        <div id="saved-games" class="numbers-display"></div>
    </div>
    <script src="/js/script.js"></script>
